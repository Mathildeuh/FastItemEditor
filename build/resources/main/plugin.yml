name: FastItemEditor
version: '1.0.0-SNAPSHOT'
main: fr.mathilde.FastItemEditor
api-version: '1.20'
author: Mathilde
description: FastItemEditor is a simple GUI based plugin that allows you to easily edit items in your inventory.
commands:
  fastitemeditor:
    description: "Opens the FastItemEditor GUI"
    usage: /<command>
    aliases: [fie]
    permission: fastitemeditor.use
    permission-message: "You don't have the permission to use this command."
